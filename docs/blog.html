---
layout: default
title: Blog
permalink: /blog/
draft: True
---

<h1>Blog Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <p>{{ post.date | date_to_string }}</p>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
